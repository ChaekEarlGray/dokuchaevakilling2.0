<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки на сайте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-image: url("Rectangle\ 1.png");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .card-container {
            display: flex;  /* Меняем на flex для размещения карточек в одном ряду */
            justify-content: center; /* Центрируем карточки по горизонтали */
            gap: 20px; /* Добавим промежутки между карточками */
            margin-top: 20px; /* Отступ сверху */
        }

        .card {
            width: 38rem;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;   
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            text-align: center;
            height: 70px;
            line-height: 50px;
        }

        .card-text {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .modal-content {
            background: white;
            border-radius: 80px;
            padding: 50px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s;
            transform: scale(0);
        }

        .modal.show {
            display: flex;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close {
            background: rgb(183, 92, 92);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        .card-subtitle {
            font-size: 1rem;
            margin: 0.5rem 0;
            text-align: center;
            color: #555;
        }
        
        .modal-content h5 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal-content p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #555;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover a {
            color: inherit;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-image: url("Rectangle\ 1.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            footer {
                position: fixed;
                margin-top: 20px;
            }
        }

        footer p {
            margin: 0.5;
            line-height: 1;
        }

        .footer-text {
            position: absolute;
            bottom: -25px;
            right: 270px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

<header>
    <h1>Выберите язык</h1>
</header>

<div class="card-container">
    <a href="adminchange.html" class="card">
        <div class="card-body">
            <h5 class="card-title">Английский</h5>
        </div>
    </a>
    <a href="adminchange2.html" class="card">
        <div class="card-body">
            <h5 class="card-title">Корейский</h5>
        </div>
    </a>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h5 class="modal-title" id="modal-title"></h5>
        <p class="modal-text" id="modal-text"></p>
        <button class="close" onclick="closeModal()">Закрыть</button>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById('modal').classList.remove('show');
    }
</script>

<footer>
    <p>Бубнова, Докучаева, Сердюк</p>
    <p>2025</p>
</footer>

</body>
</html>
