<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки на сайте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-image: url("Rectangle\ 1.png");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 35rem;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;   
            position: relative; /* Установка для абсолютного позиционирования содержимого */
            text-decoration: none; /* Удаляет подчеркивание у самого элемента карточки */
            color: inherit; /* Передает цвет текста от родительского элемента */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            text-align: center;
            height: 70px; /* Задайте фиксированную высоту */
            line-height: 50px;
        }

        .card-text {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .modal-content {
            background: white;
            border-radius: 80px;
            padding: 50px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s;
            transform: scale(0);
        }

        .modal.show {
            display: flex;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close {
            background: rgb(183, 92, 92);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        .card-subtitle {
            font-size: 1rem; /* Размер шрифта для подзаголовка */
            margin: 0.5rem 0; /* Отступы */
            text-align: center; /* Центрирование текста */
            color: #555; /* Цвет подзаголовка */
        }



        .modal-content h5 {
            font-size: 2rem; /* Размер шрифта для заголовка в модальном окне */
            margin-bottom: 0.5rem;
        }



        .modal-content p {
            font-size: 1.5rem; /* Размер шрифта для описания */
            margin-top: 1rem; 
            color: #555;/* Отступ сверху */
        }

        .card a {
    text-decoration: none; /* Убирает подчеркивание */
    color: inherit; /* Устанавливает цвет ссылки таким же, как у родительского элемента */
    display: block; /* Дает возможность ссылке занимать всю область карточки */
}

/* При наведении на карточку цвет ссылки остается прежним */
.card:hover a {
    color: inherit; /* При наведении цвет остается прежним */
}

footer {
    position: relative;
            left: 0;
            bottom: 0;
            width: 100%; /* Занимает всю ширину экрана */
            background-image: url("Rectangle\ 1.png");
            background-size: cover; /* Изображение заполняет весь элемент */
            background-position: center;
            background-repeat: no-repeat; /* Запрет дублирования изображения */
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0.5; /* Убираем отступы по умолчанию для элементов <p> */
            line-height: 1; /* Устанавливаем высоту строки для уменьшения расстояния */
        }

        @media (max-width: 768px) {

footer {
    position: relative;
    margin-top: 20px;
}
}

        




    </style>
</head>
<body>

<header>
    <h1>Выберите категорию слов</h1>
</header>

<div class="card-container">
        <a href="food.html" class="card">
            <div class="card-body">
                <h5 class="card-title">Food (еда)</h5>
            </div>
        </a>
    </div>
    <div class="card-container">
        <a href="professions.html" class="card">
            <div class="card-body">
                <h5 class="card-title">Professions (профессии)</h5>
            </div>
        </a>
    </div>
    <div class="card-container">
        <a href="family.html" class="card">
            <div class="card-body">
                <h5 class="card-title">Family (семья)</h5>
            </div>
        </a>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h5 class="modal-title" id="modal-title"></h5>
        <p class="modal-text" id="modal-text"></p>
        <p class=".modal-content p" id=".modal-content p"></p>
        <button class="close" onclick="closeModal()">Закрыть</button>
    </div>
</div>

<footer>
    <p>Бубнова, Докучаева, Сердюк</p>
    <p>2025</p>
</footer>



</body>
</html>
